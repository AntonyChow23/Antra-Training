<!DOCTYPE html>
<html>
  <head>
    <title>Training Application Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
</head>
  <body>
    <div class="testbox">
      <form action="/">
        <!--        <div class="banner">
          <h1>Training Application Form</h1>
        </div>-->
        <h2>Sign Up</h2>
        <div class="item">
          <div class="name-item">
            <input type="text" name="name" placeholder="First Name"/>
            <input type="text" name="name" placeholder="Last Name"/>
          </div>
        </div>
        <div class="item">
          <input type="text" name="name" placeholder="Mobile No."/>
        </div>
        <div class="item">
          <input type="text" name="name" placeholder ="Email Address"/>
        </div>
        <div class="item">
            <div class="password-item">
            <input type="password" name="name" placeholder="Password" />
            <input type="password" name="name" placeholder="Confirm Password" />
            </div>
        </div>
        <div class="question">
          <div class="question-answer checkbox-item">
            <div>
              <input type="checkbox" value="none" id="check_1" name="check" required/>
              <label for="check_1" class="check"><span>I Agree </span></label>
            </div>
          </div>
          <div class="w-80">
                By clicking <span class="registerText">Register</span>, you agree to the <a href="https://en.wikipedia.org/wiki/Terms_of_service" target="_blank">Terms and Conditions</a> set out by this site, including our Cookie Use.
            </div>
        </div>
        <div class="btn-block">
          <button type="submit" href="/">Send</button>
          <button type="submit" href="/">Sign in</button>
        </div>
      </form>
    </div>
  </body>
</html>
